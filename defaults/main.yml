---
es_image: 'docker.elastic.co/elasticsearch/elasticsearch-oss:6.5.1'
es_api_port: 9200
es_node_port: 9300

es_cont_name: elasticsearch-lb
es_docker_dir: '/docker/{{ es_cont_name }}'

cont_state: started
cont_recreate: false
cont_restart: false

es_data_center: do-ams3
es_cluster_name: 'status-logs-search'
es_listen_addr: '0.0.0.0'

es_max_map_count: 262144
es_jvm_min_heap: 2g
es_jvm_max_heap: 2g
